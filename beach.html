<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' id='google-fonts-1-css'  href='https://fonts.googleapis.com/css?family=Montserrat%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&#038;ver=5.5.3' type='text/css' media='all' />
</head>
<style>
    .triangle-left {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 75px solid transparent;
        border-right: 75px solid transparent;
        border-bottom: 150px solid #1A3663;
        border-radius: 50%;
        transform: rotate(165deg);
        margin-left:6%;
        margin-top: 100px;
        margin-left: 50px;
    }
    .icecream2 {
        height: 8.5em;
        width: 8.5em;
        background-color: #FFFFFF;
        border-radius: 50%;
        border: 5px solid #1A3663;
        margin-left:27px;
        margin-top: 155px;
    }
    .cherry {
        height: 1em;
        width: 1em;
        background-color: #F67676;
        border-radius: 50%;
        border: 5px solid #1A3663;
        margin-left:60px;
        margin-top: 0px;
        position: absolute;
    }
    .inner-triangle {
    position: absolute;
    width: 0;
    height: 0;
    margin-top: 105px;
    margin-left: 58px;
    border-left: 66px solid transparent;
    border-right: 66px solid transparent;
    border-bottom: 134px solid #ebdaa4;
    border-radius: 48%;
    transform: rotate(165deg);
}
.cone {
    margin-top: 220px;
    margin-left: 58px;
}

</style>
    </head>
    <body>
    <div class="container">
        <div class="cone">
            <div class="cherry" ></div>
            <div class="triangle-left"></div>
            <div class="inner-triangle"></div>
            <div class="cherry"></div>
            <div class="icecream2"></div>
        </div>
        <h1 style="text-align: center;">Welcome to the Beach</h1>
    </div>
    </body>
</html>
